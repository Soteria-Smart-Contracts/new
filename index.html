<html>

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <title>Stitch Design - Home</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .status-in-progress {
            background-color: #e0f2fe;
            color: #0c7ff2;
        }

        .status-to-do {
            background-color: #f1f5f9;
            color: #334155;
        }

        .progress-bar-bg {
            background-color: #e5e7eb;
        }

        .progress-bar-fill {
            background-color: #0c7ff2;
        }

        .main-content {
            background-color: #ffffff;
        }

        .chat-input-transition {
            transition: all 0.3s ease-in-out;
        }

        .chat-input-focused {
            max-width: 80%;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        .chat-input-initial {
            max-width: 600px;
            margin-top: auto;
            margin-bottom: auto;
        }

        .action-buttons button {
            background-color: transparent;
            border: 1px solid #e5e7eb;
            color: #4b5563;
        }

        .action-buttons button:hover {
            background-color: #f9fafb;
        }
    </style>
</head>

<body class="bg-gray-50" style='font-family: Manrope, "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <main class="main-content flex-1 flex flex-col overflow-hidden items-center justify-center p-6 lg:p-8">
                <div class="text-center mb-12 chat-input-transition chat-input-initial" id="initial-console">
                    <h1 class="text-gray-800 text-4xl font-bold mb-2">Welcome Back, Darius</h1>
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-20 mx-auto mb-6 relative"
                        style="background-image: none;">
                        <div class="absolute inset-0 bg-[url('/src/orcus.png')] bg-cover bg-center bg-no-repeat rounded-full"
                            style="
                transform: rotate(65deg);
                box-shadow: 0 1px 40px rgba(0, 0, 0, 0.4);
              "></div>
                    </div>
                </div>
                <div class="w-full sticky bottom-0 bg-white pt-4 pb-6 px-0 mt-auto chat-input-transition chat-input-initial"
                    id="chat-input-container">
                    <div class="max-w-3xl mx-auto w-full">
                        <div class="relative">
                            <textarea
                                class="w-full border-gray-300 rounded-xl p-4 pr-12 text-sm text-gray-700 placeholder-gray-500 focus:ring-blue-500 focus:border-blue-500 resize-none shadow-lg focus:shadow-xl"
                                id="chat-textarea"
                                placeholder="What impactful plans can Orcus help you put together today?" rows="1"
                                style="padding-top: 1.25rem; padding-bottom: 1.25rem; line-height: 1.75rem; min-height: 4.5rem; max-height: 15rem;"></textarea>
                            <button
                                class="absolute right-3 top-1/2 -translate-y-1/2 p-2 text-blue-600 rounded-full hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                                type="submit">
                                <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <div class="mt-3 flex justify-center space-x-2 action-buttons" id="action-buttons-container">
                            <button class="px-4 py-2 text-sm font-medium rounded-lg flex items-center gap-2">
                                <svg class="bi bi-lightning-charge" fill="currentColor" height="16" viewBox="0 0 16 16"
                                    width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09zM4.177 8.5H7.5v3.44L11.437 5H8.063L4.177 8.5z">
                                    </path>
                                </svg>
                                Quick Actions
                            </button>
                            <button class="px-4 py-2 text-sm font-medium rounded-lg flex items-center gap-2">
                                <svg class="bi bi-card-checklist" fill="currentColor" height="16" viewBox="0 0 16 16"
                                    width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z">
                                    </path>
                                    <path
                                        d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0">
                                    </path>
                                </svg>
                                My Tasks
                            </button>
                            <button class="px-4 py-2 text-sm font-medium rounded-lg flex items-center gap-2">
                                <svg class="bi bi-plus-circle" fill="currentColor" height="16" viewBox="0 0 16 16"
                                    width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16">
                                    </path>
                                    <path
                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4">
                                    </path>
                                </svg>
                                New Goal
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 text-center mt-4">Your digital assistant may occasionally offer
                            creative interpretations. Verify critical info.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
